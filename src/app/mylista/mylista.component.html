
<form #myform="ngForm" (ngSubmit)="ricerca(myform)">

    <label for="nome">RICERCA PER NOME</label>
    <input name="nome" type="text" ngModel>
    <label for="cognome">RICERCA PER COGNOME</label>
    <input name="cognome" type="text" ngModel>

    <button type="submit">RICERCA</button>
</form>

<app-mytable [utentiChild]="utentiLista" (cancellaUtenteEvent)="cancella($event)"></app-mytable>
